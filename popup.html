<!DOCTYPE html>
<html>
<head>
  <title>Transparent Overlay Reader</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .settings {
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid #eee;
    }
    .setting-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Transparent Overlay Reader</h2>
    <div class="toggle-container">
      <span>Enable Overlay</span>
      <label class="switch">
        <input type="checkbox" id="overlayToggle">
        <span class="slider"></span>
      </label>
    </div>
    <div class="settings">
      <h3>Settings</h3>
      <div class="setting-item">
        <span>Overlay Opacity</span>
        <input type="range" id="opacitySlider" min="0" max="100" value="50">
      </div>
      <div class="setting-item">
        <span>Text Size</span>
        <input type="range" id="textSizeSlider" min="12" max="24" value="16">
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
